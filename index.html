<!DOCTYPE html>
<html lang="it">

<head>

  <title>SF Invaders 2.0</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/cross/favicon.png" />

<body>
  <div class="content">
    <header>SF Invaders</header>

        <div id="spaceB" style="background-image:url(./assets/img/buttons/teslaLogo.png);"></div>
        <div id="rightB" style="background-image:url(./assets/img/buttons/arrowR.png);"></div>
      </div>
    </div>
